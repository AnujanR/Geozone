
       <div class="d-flex">
           <div class="main-panel">
            <app-map *ngIf="lon"  [lonn]="lon" [latt]="lat" ></app-map>
           </div>

           <div class="main-panel-context">
            <div class="content">
                <img src={{img}} alt="" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="900"  data-aos-anchor-placement="top-bottom">
                
                <h1 data-aos="fade-up" data-aos-easing="linear"  data-aos-duration="900"   data-aos-anchor-placement="top-bottom">{{cityname}} <span>{{countryname}}</span></h1>
                <h3 data-aos="fade-up" data-aos-easing="linear"    data-aos-duration="1000"  data-aos-anchor-placement="top-bottom">septemencer 04,2022</h3>
                <p data-aos="fade-up" data-aos-easing="linear"  data-aos-duration="1100"  data-aos-anchor-placement="top-bottom">Today is a good day and has {{description}} with a good Climate.</p>
                <hr data-aos="fade-up" data-aos-easing="linear"    data-aos-duration="1200"  data-aos-anchor-placement="top-bottom" >
                <div class="temp">
                    <span data-aos="fade-up" data-aos-easing="linear"   data-aos-duration="1300"   data-aos-anchor-placement="top-bottom">{{temperature}}°</span>
                    <div class="ex">
                        <p data-aos="fade-up" data-aos-easing="linear"  data-aos-duration="1400"  data-aos-anchor-placement="top-bottom">{{description}}</p>
                        <div data-aos="fade-up" data-aos-easing="linear"   data-aos-duration="1500"   data-aos-anchor-placement="top-bottom">{{tempmin}}° / {{tempmax}}°</div>
                    </div>
                </div>
            </div>
           </div>
     
</div>
